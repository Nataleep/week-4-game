<!DOCTYPE html>
<html>
<head>
  <title>crystal game</title>
  
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

<h1 align="center">The Crystals Collector</h1>

<style type="text/css">
    
    .crystalImage {
      width: 300px;
      height: 300px;
    }
  </style>

</head>
<body>

    <p><span id="number"></span></p>

    <p><span id="yourNumber"></span></p>

  <div id="crystals">
</div>

<!-- we added jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript">
  $( document ).ready(function() {

    var numberToGuess = 45;

    var counter = 0;

    var numbers = [2, 9, 5, 11];

    function shuffle(a) {
        var j, x, i;
        for (i = a.length; i; i--) {
            j = Math.floor(Math.random() * i);
            x = a[i - 1];
            a[i - 1] = a[j];
            a[j] = x;
        }
    }   

    shuffle(numbers);
    console.log(numbers);

    $('#number').text(numberToGuess);

    for (var i=0; i< numbers.length; i++){

      var imageCrystal = $('<img>');

      imageCrystal.attr('data-num', numbers[i]);

      imageCrystal.attr('src', 'http://thespiritscience.net/wp-content/uploads/2014/10/crystals.jpg', 'https://s-media-cache-ak0.pinimg.com/736x/f3/17/3c/f3173ce044ad100e225e50943d6f0c46.jpg', 'http://f.tqn.com/y/chemistry/1/S/e/P/coppersulfate.jpg', 'http://cdn.playbuzz.com/cdn/7a5d7935-6177-4be8-8b72-2a95ad2bcdfe/3b295cc9-7b5e-412f-8b1f-8547edd8e66b.jpg');

      imageCrystal.attr('alt', 'crystals');

      imageCrystal.addClass('crystalImage');

      $('#crystals').append(imageCrystal);
    }

    $('.crystalImage').on('click', function(){
      counter = counter + parseInt($(this).data('num'));

      $('#yourNumber').text(counter);

      if (counter == numberToGuess){
        alert('You won!!!!');
      }else if( counter > numberToGuess){
        alert('You lost!');
      }
    });

  });
</script>
</body>
</html>
